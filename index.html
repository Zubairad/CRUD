<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations for Users</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CRUD Operations for Users</h1>

    <table class="user-form">
      <tr>
        <th>User ID:</th>
        <td><input type="number" id="userId" placeholder="Enter user ID for read/delete"></td>
      </tr>
      <tr>
        <th>Name:</th>
        <td><input type="text" id="userName" placeholder="Enter name for create/update"></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><input type="email" id="userEmail" placeholder="Enter email for create/update"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick="createUser()">Create</button>
          <button onclick="readUser()">Read</button>
          <button onclick="updateUser()">Update</button>
          <button onclick="deleteUser()">Delete</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="output"></div>
        </td>
      </tr>
    </table>
  </div>

  <script src="crud.js"></script>
</body>
</html>
